
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="over" position="end">


      <h2 class="mat-title">Add Sales</h2>
    
        <form [formGroup]="salesForm">
          <mat-form-field >
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Item</mat-label>
            <mat-select formControlName="item">
              <mat-option [value]="item.item_Name" *ngFor="let item of items">{{item.item_Name}}</mat-option>

            </mat-select>
            <mat-error *ngIf="salesForm.controls['item'].hasError('required')">Please select item name</mat-error>

          </mat-form-field>

          <mat-form-field >
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity" type="number" placeholder="0">
            <mat-error *ngIf="salesForm.controls['quantity'].hasError('required')">Please enter quantity</mat-error>
            <mat-error *ngIf="salesForm.controls['quantity'].hasError('min') ">Please enter value greater than 1</mat-error>

          </mat-form-field>

          <mat-form-field >
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" type="number" placeholder="0">
            <span matPrefix>&#x20b9;&nbsp;</span>
            <span matSuffix>.00</span>
            <mat-error *ngIf="salesForm.controls['price'].hasError('required')">Please enter price</mat-error>
            <mat-error *ngIf="salesForm.controls['price'].hasError('min') ">Please enter value greater than 1</mat-error>

          </mat-form-field>
          <button mat-flat-button  style="background-color:#DCDCDC;" type="submit" [disabled]="!salesForm.valid">Submit</button>

        </form>

    </mat-drawer>
  
    <div class="example-sidenav-content">
        <app-toolbar>Customers
            <button mat-button color="primary" role="button-operate" (click)="drawer.toggle()">Add Sales</button>    
        </app-toolbar>
      
      <p>reg-sales works!</p>
    </div>
  
  </mat-drawer-container>
