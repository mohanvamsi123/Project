<mat-selection-list [multiple]="false" (selectionChange)="onSelection($event)" style="min-height: 80vh;overflow-y:scroll">
  <mat-list-option *ngFor="let date of getDates$ | async" [value]="date">
    <mat-icon mat-list-icon>date_range</mat-icon>
    <div mat-line>{{ date | date }}</div>

    <mat-divider></mat-divider>
  </mat-list-option>
</mat-selection-list>
